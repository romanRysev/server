<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.416a1d9ce1dd231bd15b.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
      <div class="zoom-card">
        <div class="zoom-card__container">
          <img class="zoom-card__close" src="./images/close.svg">
          <img class="zoom-card__image" src="">
        </div>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
            <input type="text" required minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
            <span class="popup__error"></span>
            <input type="text" required minlength="2" maxlength="30" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
            <span class="popup__error"></span>
            <button type name="save" class="button popup__button popup__button_enable">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-cart">
        <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new">
                <input type="text" required minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name" placeholder="Название">
                <span class="popup__error"></span>
                <input type="url" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
                <span class="popup__error"></span>
                <button type name="save" class="button popup__button" disabled>+</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="avatar">
              <input type="url" required name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар">
              <span class="popup__error"></span>
              <button type name="save" class="button popup__button" disabled>Сохранить</button>
          </form>
      </div>
  </div>
  </div>
  <script src="main.cace33cd19938803a6a1.js"></script>
</body>
</html>
